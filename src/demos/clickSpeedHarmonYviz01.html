<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonic Click Visualizer - Simplified Debug Version</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #000;
      overflow: hidden;
      color: white;
    }
    .menu {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 10;
    }
    #visualizerCanvas {
      flex-grow: 1;
      width: 100%;
      border: 1px solid red; /* Make canvas visible for debugging */
    }
    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h3>Simplified Debug Version</h3>
    <button id="testButton">Create Test Shape</button>
  </div>
  <canvas id="visualizerCanvas"></canvas>
  <div class="info">
    <div>Click canvas to create shapes</div>
    <div>Debug Info: <span id="debugInfo">Initializing...</span></div>
  </div>

  <script>
    // Simple direct implementation without modules
    document.addEventListener('DOMContentLoaded', () => {
      // Debug element
      const debugInfoElement = document.getElementById('debugInfo');
      function updateDebugInfo(text) {
        console.log(text);
        debugInfoElement.textContent = text;
      }
      
      updateDebugInfo('DOMContentLoaded');
      
      // Canvas setup
      const canvas = document.getElementById('visualizerCanvas');
      if (!canvas) {
        updateDebugInfo('ERROR: Canvas element not found!');
        return;
      }
      
      // Canvas context
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        updateDebugInfo('ERROR: Could not get canvas context!');
        return;
      }
      
      // Set canvas size
      function resizeCanvas() {
        const menuHeight = document.querySelector('.menu').offsetHeight;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - menuHeight;
        updateDebugInfo(`Canvas resized: ${canvas.width}x${canvas.height}`);
      }

      // Call resize on load and when window resizes
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      // Store shapes for rendering
      const shapes = [];
      
      // Create a test shape
      function createTestShape(x, y, color = 'red') {
        shapes.push({
          x: x || canvas.width / 2,
          y: y || canvas.height / 2,
          radius: 20,
          color: color,
          growth: 0.5,
          opacity: 1,
          lifetime: 0,
          maxLifetime: 5 // seconds
        });
        updateDebugInfo(`Shape created at (${x}, ${y}). Total: ${shapes.length}`);
      }
      
      // Create an initial test shape
      createTestShape(100, 100, 'blue');
      
      // Handle clicks on canvas
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createTestShape(x, y, getRandomColor());
      });
      
      // Handle test button
      document.getElementById('testButton').addEventListener('click', () => {
        createTestShape(Math.random() * canvas.width, Math.random() * canvas.height, getRandomColor());
      });
      
      // Helper for random colors
      function getRandomColor() {
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      
      // Animation loop
      function animate() {
        // Clear the canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw all shapes
        let activeShapes = 0;
        for (let i = shapes.length - 1; i >= 0; i--) {
          const shape = shapes[i];
          
          // Update shape properties
          shape.lifetime += 1/60; // assuming 60fps
          shape.radius += shape.growth;
          shape.opacity = Math.max(0, 1 - (shape.lifetime / shape.maxLifetime));
          
          // Draw shape
          ctx.beginPath();
          ctx.fillStyle = `rgba(${getColorComponents(shape.color)}, ${shape.opacity})`;
          ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
          ctx.fill();
          
          // Remove expired shapes
          if (shape.lifetime >= shape.maxLifetime) {
            shapes.splice(i, 1);
          } else {
            activeShapes++;
          }
        }
        
        // Draw debug text
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.fillText(`Active shapes: ${activeShapes}`, 20, 30);
        ctx.fillText(`Canvas: ${canvas.width}x${canvas.height}`, 20, 60);
        ctx.fillText('FPS: ' + Math.round(1000 / (performance.now() - lastFrameTime)), 20, 90);
        
        // Update timing
        lastFrameTime = performance.now();
        
        // Continue animation
        requestAnimationFrame(animate);
      }
      
      // Helper to get rgba components
      function getColorComponents(color) {
        const colors = {
          'red': '255, 0, 0',
          'orange': '255, 165, 0',
          'yellow': '255, 255, 0',
          'green': '0, 255, 0',
          'blue': '0, 0, 255',
          'purple': '128, 0, 128',
          'pink': '255, 192, 203'
        };
        return colors[color] || '255, 255, 255';
      }
      
      // Start animation
      let lastFrameTime = performance.now();
      updateDebugInfo('Starting animation loop');
      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
